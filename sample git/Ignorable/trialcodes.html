<!DOCTYPE html>
<html>
  <head>
    <title>Facebook-like Post Input Example</title>
    <style>
      /* Basic styling for the page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      /* Styling for the post input form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }
      textarea {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
        font-size: 18px;
        font-family: inherit;
      }
      button {
        padding: 10px;
        background-color: #4267B2;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
      }
      /* Styling for the posts display area */
      #posts {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .post {
        width: 100%;
        max-width: 600px;
        margin-bottom: 20px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .post h3 {
        margin: 0;
        font-size: 20px;
        font-weight: bold;
      }
      .post p {
        margin: 10px 0 0 0;
        font-size: 18px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Facebook-like Post Input Example</h1>
      <form id="post-form">
        <textarea id="post-text" placeholder="What's on your mind?"></textarea>
        <button type="submit">Post</button>
      </form>
      <div id="posts"></div>
    </div>
    <script src="Testsupport.js"></script>
  </body>
</html>
